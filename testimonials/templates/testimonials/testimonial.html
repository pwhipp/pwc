{% extends "base.html" %}
{% block main %}
    <div class="testimonial">
        <h4 class="testimonial_heading">{{ object.title }}</h4>

        <div class="testimonial_content">
            {{ object.content|safe }}
        </div>
        <h5 class="testimonial_author">{{ object.author }}</h5>
    </div>
    <a class="btn btn-info" href="{% url 'random_testimonial' %}">See Another Testimonial</a>
    <a class="btn btn-info" href="{% url 'create_testimonial' %}">Create a Testimonial</a>
{% endblock main %}
